<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0470e676c4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container mt-3">

        <div class="row">
            <div class="col-lg">
                <h1 style="text-align: center;margin-top: 15px;font-weight: 700;">STUDENT INFORMATION</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div class="card mt-5">
                    <div class="card-header" style="background-color: rgb(23, 203, 235);">
                        <h3 style="text-align: center;" s>Basic Information</h3>
                    </div>

                    <div class="card-body">
                        <form action="" id="regform">
                            <div class="mt-3">
                                <label for="name">User Name:</label>
                                <input type="text" class="form-control mt-2" placeholder="Your Name" id="uname"
                                    name="name">
                                <p class="error" id="set1"></p>
                            </div>
                            <div class="mt-3">
                                <label for="email">Your Email :</label>
                                <input type="email" class="form-control mt-2" placeholder="Your Email" id="email"
                                    name="email">
                                <p class="error" id="set2"></p>
                            </div>
                            <div class="mt-3">
                                <label for="gender" id="gender">Gender :</label>
                                <div class="form-check d-flex mt-2">
                                    <input type="radio" id="male" name="gender" class="form-check-input" value="male">
                                    <label for="male" class="form-check-lable ps-2">Male</label>
                                    <div class="form-check ms-3">
                                        <input type="radio" id="female" class="form-check-input" value="female"
                                            name="gender">
                                        <label for="female" class="form-check-lable">Female</label>
                                    </div>
                                    <div class="form-check ms-3">
                                        <input type="radio" id="others" class="form-check-input" value="other"
                                            name="gender">
                                        <label for="other" class="form-check-lable">Other</label>
                                    </div>
                                </div>
                                <p class="error" id="set3"></p>
                            </div>
                            <div class="mt-3">
                                <label for="phone">Phone number :</label>
                                <input type="number" class="form-control mt-2" placeholder="Phone Number"
                                    id="phonenumber" name="phone">
                                <p class="error" id="set4"></p>
                            </div>
                            <div class="mt-3">
                                <label for="birth">Date Of Birth :</label>
                                <input type="date" class="form-control mt-2" placeholder="Date Of birth" id="dob"
                                    name="date">
                                <p class="error" id="set5"></p>
                            </div>
                            <div class="mt-3">
                                <label for="nation">Nationality :</label>
                                <select name="nationality" id="nationality" class="form-select mt-2">
                                    <option value="">Choose</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Malaysian">Malaysian</option>
                                    <option value="American">American</option>
                                    <option value="singaporean">singaporean</option>
                                </select>
                                <p class="error" id="set6"></p>
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-lg">
                <div class="card mt-5">
                    <div class="card-header" style="background-color: rgb(23, 203, 235)" ;>
                        <h3 style="text-align: center;">Acadamic</h3>
                    </div>

                    <div class="card-body">
                        <div class="mt-3">
                            <label for="degree">Degree :</label>
                            <select name="degree" id="degree" class="form-select mt-2">
                                <option value="">Choose</option>
                                <option value="B.E">B.E</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.E">M.E</option>
                                <option value="M.Tech">M.Tech</option>
                            </select>
                            <p class="error" id="set7"></p>
                        </div>
                        <div class="mt-3">
                            <label for="branch">Branch :</label>
                            <select name="branch" id="branch" class="form-select mt-2">
                                <option value="">Choose</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                                <option value="EEE">EEE</option>
                                <option value="ECE">ECE</option>
                                <option value="CSE">CSE</option>
                            </select>
                            <p class="error" id="set8"></p>
                        </div>
                        <div class="mt-3">
                            <label for="year">Year :</label>
                            <select name="year" id="year" class="form-select mt-2">
                                <option value="">Choose</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <p class="error" id="set9"></p>
                        </div>
                        <div class="mt-3">
                            <label for="sem">Semester :</label>
                            <select name="sem" id="semester" class="form-select mt-2">
                                <option value="">Choose</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <p class="error" id="set10"></p>
                        </div>
                        <div class="mt-3">
                            <label for="admission">Admission :</label>
                            <select name="admission" id="admission" class="form-select mt-2">
                                <option value="">Choose</option>
                                <option value="Management">Management</option>
                                <option value="Counseling">Counseling</option>
                            </select>
                            <p class="error" id="set11"></p>
                        </div>
                        <div class="mt-3">
                            <label for="language">Language :</label>
                            <div class="form-check d-flex mt-2" id="language">
                                <input type="checkbox" class="form-check-input" name="language" id="tamil"
                                    value="tamil">
                                <label for="lang" class="form-check-lable ps-2">Tamil</label>
                                <div class="form-check ms-3">
                                    <input type="checkbox" class="form-check-input" name="language" id="english"
                                        value="english">
                                    <label for="lang" class="form-check-lable">English</label>
                                </div>
                                <div class="form-check ms-3">
                                    <input type="checkbox" class="form-check-input" name="language" id="others"
                                        value="others">
                                    <label for="lang" class="form-check-lable">Others</label>
                                </div>
                            </div>
                            <p class="error" id="set12"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg">
                <div class="card mt-5">
                    <div class="card-header" style="background-color: rgb(23, 203, 235);">
                        <h3 style="text-align: center;">Parent Information</h3>
                    </div>

                    <div class="card-body">
                        <div class="mt-2">
                            <label for="fname">Father Name :</label>
                            <input type="text" class="form-control mt-2" id="fname" name="fname"
                                placeholder="Father Name">
                            <p class="error" id="set13"></p>
                        </div>
                        <div class="mt-3">
                            <label for="foccupation">Father's Occupation :</label>
                            <input type="text" class="form-control mt-2" id="foccupation" name="foccupation"
                                placeholder="Father Occupation">
                            <p class="error" id="set14"></p>
                        </div>
                        <div class="mt-3">
                            <label for="fincome">Father's Income :</label>
                            <input type="number" class="form-control mt-2" id="fincome" name="fincome"
                                placeholder="Father Income">
                            <p class="error" id="set15"></p>
                        </div>
                        <div class="mt-3">
                            <label for="mname">Mother's Name :</label>
                            <input type="text" class="form-control mt-2" id="mname" name="mname"
                                placeholder="Mother Name">
                            <p class="error" id="set16"></p>
                        </div>
                        <div class="mt-3">
                            <label for="pnum">Phone Number :</label>
                            <input type="number" name="pnumber" id="pnum" class="form-control mt-2"
                                placeholder="Phone Number">
                            <p class="error" id="set17"></p>
                        </div>
                        <div class="mt-3">
                            <label for="pin"> Pin No :</label>
                            <input type="number" class="form-control mt-2" placeholder="Pin No" id="pin" name="pinno">
                            <p class="error" id="set18"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card mt-5">
                    <div class="card-header" style="background-color: rgb(23, 203, 235);">
                        <h3>More Details:</h3>
                    </div>
                    <div class="card-body">
                        <div class="moreDetails" >
                            <label for="Extra Details">Extra Details:</label>
                            <input class="form-control" id="extra" placeholder="Add extra details" name="extra">
                            <p class="error" id="set19" class="set19"></p>
                            <i class="fa-solid fa-trash" onclick="Delete()"></i>
                            <div class="" id="extrabox">

                            </div>
                            <div class="">
                                <button class="btn btn-primary" onclick="visible()">Add More Details</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div style="float: inline-end;">
            <button class="btn btn-danger" type="button" style="margin-top: 10px;"
                onclick="displayFormData()">View</button>
            <button class="btn btn-primary" type="submit" value="submit" style="margin-top: 10px;">Submit</button>
        </div>


        </form>

    </div>


</body>

</html>
