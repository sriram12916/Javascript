<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result">Name</h1>
    <button onclick="update(event)">sriram</button>
    <button onclick="update(event)">Aravind</button>
    <button onclick="update(event)">Sri</button>
    <script>
        var h1 = document.getElementById("result")
        function update(event){
          h1.textContent=event.target.textContent;
        }
       
    </script>
</body>
